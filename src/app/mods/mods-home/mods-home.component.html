<app-divider>Modal Component</app-divider>
<button class="ui primary basic button" (click)="onClickModal()">Show Modal</button>
<app-modal (closeModal)="onClickModal()" *ngIf="modalOpen">
  <div modalHeader>Here is the Title of the modal</div>
  <div>
    <p>Here is the body of the modal!</p>
  </div>
  <ng-container modalFooter>
    <button class="ui button">Close Me</button>
  </ng-container>
</app-modal>

<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items" [openedItemIndex]="1"></app-accordion>
