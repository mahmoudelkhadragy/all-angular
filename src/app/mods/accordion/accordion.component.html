<div class="ui styled accordion">
  <ng-container *ngFor="let item of items; let i = index">
    <div [class.active]="openedItemIndex === i" class="title" (click)="toggleAccordion(i)">
      <i class="dropdown icon"></i>
      {{item.title}}
    </div>
    <div [class.active]="openedItemIndex === i" class="content">
      <p>{{item.content}}</p>
    </div>
  </ng-container>
</div>
