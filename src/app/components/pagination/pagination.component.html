<nav class="container">
  <div class="content m-auto text-center">
    <h3 class="py-2 mt-3">{{images[currentPage].title}}</h3>
    <img class="img-fluid" [src]="images[currentPage].url" [alt]="images[currentPage].title">
  </div>
  <ul class="pagination justify-content-center mt-3">
    <li class="page-item" [ngClass]="{disabled: currentPage === 0}">
      <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
    </li>
    <li class="page-item" [ngClass]="{active: i === currentPage}" *ngFor="let image of images; let i = index">
      <a class="page-link" (click)="currentPage = i">{{ i + 1 }}</a>
    </li>
    <li class="page-item" [ngClass]="{disabled: currentPage === images.length - 1 }">
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>
