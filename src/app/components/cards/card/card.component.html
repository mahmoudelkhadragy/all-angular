<div class="card">
  <div class="image">
    <img [src]="post.imageUrl">
  </div>
  <div class="content">
    <div class="header">{{ post.title }}</div>
    <div class="meta">
      <a>{{ post.username }}</a>
    </div>
    <div class="description">
      {{ post.content }}
    </div>
  </div>
</div>
