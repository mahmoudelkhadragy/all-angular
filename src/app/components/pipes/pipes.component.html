<div class="container">
  <h3 class="py-3">Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" type="text" (input)="onNameChange($event.target.value)">
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>{{name | titlecase}}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input class="form-control" type="date" (input)="onDateChange($event.target.value)">
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>{{date | date:'MMM d, y'}}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)">
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>{{amount | currency:'EGP'}}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input class="form-control" (input)="onHeightChange($event.target.value)">
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>{{height | number:'1.0-3'}}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMileChange($event.target.value)">
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div>{{mile | convert: 'cm'}}</div>
    </div>
  </div>

  <hr>

  <select (input)="onGenderChange($event.target.value)">
    <option *ngFor="let item of inviteMap | keyvalue" [value]="item.key">{{item.key | titlecase}}</option>
  </select>
  <div>{{gender}}</div>

  <hr>

  <div>
    <p *ngFor="let item of inviteMap | keyvalue">
      {{item.key}} => {{item.value}}
    </p>
  </div>

</div>
