<table class="ui table striped celled">
  <thead>
    <tr>
      <th>Title</th>
      <th>Word Count</th>
      <th>Snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of pages">
      <td><a [href]="'https://en.wikipedia.org?curid=' + page.pageid" target="_blank">{{page.title}}</a></td>
      <td>{{page.wordcount}}</td>
      <td [innerHTML]="page.snippet"></td>
    </tr>
  </tbody>
</table>
