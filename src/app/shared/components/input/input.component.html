<div class="field">
  <label class="label">{{label}}</label>
  <input
  class="input"
  [formControl]="control"
  [ngClass]="{'is_danger': showErrors()}"
  >
  <ng-container *ngIf="showErrors()">
    <div class="is_danger" *ngIf="control.errors.required">
      Value is required
    </div>
    <div class="is_danger" *ngIf="control.errors.minlength">
      Value you entered is
      {{control.errors.minlength.actualLength}}
      characters long , but it must be at least
      {{control.errors.minlength.requiredLength}}
      characters
    </div>
    <div class="is_danger" *ngIf="control.errors.pattern">
      Invalid formate
    </div>
  </ng-container>
</div>
